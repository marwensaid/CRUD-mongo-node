	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		function insertOneRest() {
			var xhr = new XMLHttpRequest();
			var id = document.getElementById('id').value ;
			var builing = document.getElementById('builing').value; 
			var coord1 = document.getElementById('coord1').value;
			var coord2 = document.getElementById('coord2').value;
			var street = document.getElementById('street').value;
			var zipcode = document.getElementById('zipcode').value; 
			var borough = document.getElementById('borough').value;
			var cuisine = document.getElementById('cuisine').value;
			var date = document.getElementById('date').value;
			var grade = document.getElementById('grade').value; 
			var score = document.getElementById('score').value;
			var name = document.getElementById('name').value;
			if(id == "" || builing == "" || coord1 == "" || coord2 == "" || street == "" || zipcode == "" || borough == "" || cuisine == "" || date == "" || grade == "" || score == "" || name == ""){
				alert("Veuillez SVP remplir tous les champs");
			}else{
				xhr.open('GET', '/insert/' + id + '&' + builing + '&' + coord1 + '&' + coord2 + '&' + 
											street + '&' + zipcode + '&' + borough + '&' + cuisine + '&' + 
											date + '&' + grade + '&' + score + '&' + name, true);
				xhr.onload = function (e){
					alert(this.response);
				};
				xhr.send();
			}
		}
	</script>
</head
